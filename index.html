<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>IG - The Interior Design Studio</title>
<style>
body {
    margin: 0; height: 100%; overflow: hidden;
}

#myVideo {
  width: 100%;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="igrandweb.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
